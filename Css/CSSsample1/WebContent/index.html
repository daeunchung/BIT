<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- id=#, class=. -->
<style type="text/css">
p{
	background-color: #0000ff;
	color: white;
}
#pid{
	font-size: 150%;
}
.cls{
	background-color: #00ff00;
	color: blue;
}

</style>

</head>
<body>

<!-- 
		CSS Cascading Style Sheet
		문자의 컬러, 종류, 형태지정
		배경화면의 이미지, 컬러지정
		테두리(border)설정

		inline : tag안에 기입
		internal : head tag 기입 <-
		external : 외부 파일호출	<-

		id	-> JavaScript, CSS
		class -> CSS, JavaScript
		name -> link

 -->



<!-- inline -->
<p style="font-size: 10pt">여기가 P 태그입니다</p>

<p>문장 태그입니다</p>

<!-- internal -->
<p id="pid">I can do it</p>

<h3 class="cls">I can do it</h3>
<p class="cls">문장 태그입니다</p>

</body>
</html>
