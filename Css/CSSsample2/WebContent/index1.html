<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
body{
	color: green;
	text-align: center;
}
.upper{
	text-transform: uppercase;
}
.lower{
	text-transform: lowercase;
}
.capital{
	text-transform: capitalize;
}

p.demo{
	font-family: "Times New Roman";
	font-style: italic;
	font-size: 1.5em;
	color: rgb(0, 255, 0);
}

a{
	text-decoration: none;
}
a:link{
	color: #ff0000;
}
a:visited{
	color: #000000;
}
a:hover{
	color: rgb(0, 0, 255);
	text-decoration: underline;
}
a:active{
	color: #ffffff;
	background: blue;
}

</style>

</head>
<body>

<h3>Title</h3>

<p>Hello Css Html</p>

<p class="upper">Hello Css</p>
<p class="lower">Hello Css</p>
<p class="capital">Hello Css</p>

<p class="demo">Hello My World. welcome</p>

<h3 class="demo">Hello My World. welcome</h3>

<a href="http://www.google.com">Google home page</a>
<br>
<a href="http://www.nate.co.kr">Nate home page</a>

</body>
</html>
