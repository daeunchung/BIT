<body>

<a href="indexAf.jsp?name=홍길동&age=24">indexAf.jsp</a>

<!--  <form        입력 여부를 확인할 수 없다?? -->

이름: <input type="text" name="name">
<br>
나이: <input type="text" name="age">
<br>
<input type="submit" value="이동">
</form>

<!--  <location      js 로 넘겨준다. js 로 끌고오면 입력여부 조건 check 가 가능하다 -->
이름: <input type="text" id="name">
<br>
나이: <input type="text" id="age">
<br>
<button type="button" onclick="move()">이동</button>
<script type="text/javascript">
function move(){
	let name = document.getElementById('nkame').value;
	let age = document.getElementById('age').value;
	
	if(name.trim() == ''){
		alert('이름을 입력해 주십시오');
		return;
	}else if(name.trim().length < 2){
		alert('문자수가 너무 적습니다');
		return;
	}
	
	location.href = "indexAf.jsp?name=" + name + "&age=" + age;
	
}
</script>
