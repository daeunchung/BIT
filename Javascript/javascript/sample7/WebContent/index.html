<!--  
	DOM : Document Object Model
		각 tag를 접근하기 위한 object
		그 object 를 접근하기 위한 함수들
		
		
	document -> html 문서 안의 tag를 접근하도록 만들어진 object 
	 getElementById
	 getElementsByClass
	 getElementsByName
	 getElementsByTagName   <p> 이거 태그명으로 접근
	 s 붙으면 무조건 배열
-->

<!-- childNodes -->
<p id="demo" >p tag id=demo</p>

<button type="button" onclick="func()">button</button>

<script type="text/javascript">
function func(){
	let text = document.getElementById('demo').childNodes[0].nodeValue;
	alert(text);
}
</script>

<br><br>
<select id="cars">
	<option>Benz</option>
	<option>BMW</option>
	<option>Volvo</option>
</select>

<button type="button" onclick="carFunc()">선택</button>

<script type="text/javascript">
function carFunc(){
	let carName = document.getElementById('cars').childNodes;
	// alert(carName.length);		// 7
	alert(carName[3].text);
}
</script>
<br><br>

<!-- appendChild(뒤에 추가), insertChild(앞에 추가) --> 
<div id="div1">
	<p id="p1">첫번째 p 태크</p>
	<p id="p2">두번째 p 태크</p>
</div>

<button type="button" onclick="appendFunc()">뒤에 추가</button>
<button type="button" onclick="insertFunc()">앞에 추가</button>
<button type="button" onclick="deleteFunc()">삭제</button>

<script type="text/javascript">
let counter = 1;
function appendFunc()
{
	let ptag = document.createElement('p');		// <p></p> 새로운 p tag 생성
	let textNode = document.createTextNode("새로운 p 태그 안에 들어갈 가운데 문장");
	
	// id 와 class 를 추가
	ptag.id = "newPid" + counter
	ptag.className = 'newPclass';		// <p id='newPid' class='newPclass'></p>
	
	// 문자열
	ptag.appendChild(textNode);	// <p id='newPid' class='newPclass'>새로운 p 태그 안에 들어갈 가운데 문장</p>
	
	let element = document.getElementById('div1');
	element.appendChild(ptag);
	
	counter++;
}

function insertFunc()
{
	let ptag = document.createElement('p');		// <p></p> 새로운 p tag 생성
	let textNode = document.createTextNode("새로운 p 태그 안에 들어갈 가운데 문장");
	
	// 문자열
	ptag.appendChild(textNode);	// <p id='newPid' class='newPclass'>새로운 p 태그 안에 들어갈 가운데 문장</p>
	
	let element = document.getElementById('div1');	
	let elementBefore = document.getElementById('p2');
	
	element.insertBefore(ptag, elementBefore);
}

function deleteFunc()
{
	let element = document.getElementById('div1');	
	let removeElement = document.getElementById('p2');
	
	element.removeChild(removeElement);
}

</script>


</body>




</html>
