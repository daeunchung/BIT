<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<title>JavaScript를 이용한 구성 요소 : 회전 목마</title>
<style>
body {
  padding-top: 2rem;
}
.container {
  margin-bottom: 2rem;
}
</style>
</head>
<body>
  <h1 class="text-center mb-5">JavaScript를 이용한 구성 요소 : 회전 목마</h1>
  <h2 class="text-center">caption을 붙인 캐러셀</h2>
  <div class="container">
    <div id="carouselSample" class="carousel slide" data-ride="carousel">
    
      <!-- 인디케이터(바로 이동할수 있는 바) -->       
      <ol class="carousel-indicators">
        <li data-target="#carouselSample" data-slide-to="0" class="active"></li>
        <li data-target="#carouselSample" data-slide-to="1"></li>
        <li data-target="#carouselSample" data-slide-to="2"></li>
      </ol>
      
      <!-- 캐러셀 -->
      <div class="carousel-inner">
        <!-- First slide -->
        <div class="carousel-item active">
          <img class="d-block w-100" alt="slide" src="https://images.pexels.com/photos/2355519/pexels-photo-2355519.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260">
          <!-- 캡션 -->
          <div class="carousel-caption d-none d-md-block">
            <h5>슬라이드 제목</h5>
            <p>슬라이드의 캡션 글</p>
          </div>
        </div>
        <!-- Second slide -->
        <div class="carousel-item">          
          <img class="d-block w-100" alt="slide" src="https://images.pexels.com/photos/213399/pexels-photo-213399.jpeg?auto=compress&cs=tinysrgb&h=650&w=940">
          <!-- 캡션 -->
          <div class="carousel-caption d-none d-md-block">
            <h5>슬라이드 제목</h5>
            <p>슬라이드의 캡션 글</p>
          </div>
        </div>
        <!-- Third slide -->
        <div class="carousel-item">
          <img class="d-block w-100" alt="slide" src="./Park.jpg">          
          <!-- 캡션 -->
          <div class="carousel-caption d-none d-md-block">
            <h5>슬라이드 제목</h5>
            <p>슬라이드의 캡션 글</p>
          </div>
        </div>
      </div>
      
      <!-- 컨트롤러 부분 -->
      <!-- 앞으로 돌아가는 아이콘 -->
      <a class="carousel-control-prev" href="#carouselSample" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">앞으로</span>
      </a>
      <!-- 다음으로 이동하는 아이콘 -->
      <a class="carousel-control-next" href="#carouselSample" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">다음으로</span>
      </a>
      
    </div>
  </div>

</body>
</html>
