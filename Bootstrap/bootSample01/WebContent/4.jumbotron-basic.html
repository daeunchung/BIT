<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<title>Jambotron</title>
<style>
body {
  padding-top: 2rem;
}
.container {
  margin-bottom: 2rem;
}
</style>
</head>
<body>
<h1 class="text-center my-5">Jumbotron</h1>	<!-- 점보트론은 특색있는 내용이나 특별히 관심을 불러 일으킬 수있는 간단한 정보를 눈에 띄게 보여주는 박스라고 할 수 있습니다 -->
<h2 class="text-center my-4">기본적인 사용 예</h2>

<div class="container">
  <div class="jumbotron">
    <h1 class="display-3">Jumbotron</h1>
    <p class="lead">이것은 점보 트론의 샘플입니다.</p>
  </div>  
</div>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Fluid jumbotron</h1>
    <p class="lead">이것은 전폭의 점보 트론의 샘플입니다.</p>
  </div>
</div>

</body>
</html>
