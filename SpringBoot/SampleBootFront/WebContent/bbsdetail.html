<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style type="text/css">
th{
	background-color: #007bff;
	color: white;
}
pre { /* 자동줄바꿈 설정 */
  	white-space: pre-wrap;
    word-break: break-all;
    overflow: auto;
}
</style>

</head>
<body>

<div id="app" class="container">
<br>
<h2>내용보기</h2>
<br>
<table class="table table-striped">
<col width="150"><col width="500">
<tr>
	<th>작성자</th>
	<td id="id"></td>
</tr>

<tr>
	<th>작성일</th>
	<td id="wdate"></td>
</tr>

<tr>
	<th>조회수</th>
	<td id="readcount"></td>	
</tr>

<tr>
	<td colspan="2" id="title" style="font-size: 22px; font-weight:bold;"></td>
</tr>

<tr>	
	<td colspan="2" style="background-color: white;">
		<pre id="content" style="font-size: 20px; 
			font-family: 고딕,arial;background-color: white;" id="content">
		</pre>
	</td>
</tr>

</table>

</div>


<script type="text/javascript">
const url = new URL(location.href);
const urlParams = url.searchParams;
const seq = urlParams.get("seq");
//alert(seq);

	$.ajax({
		url:"http://localhost:3000/getBbs",
		type:"get",
		data:{ "seq":seq },
		success:function( bbs ){
			//alert(JSON.stringify(bbs));
			
			$("#id").text(bbs.id);
			$("#title").text(bbs.title);
			$("#wdate").text(bbs.wdate);
			$("#readcount").text(bbs.readcount);
			$("#content").text(bbs.content);			
		},
		error:function(){
			alert('error');
		}
	})


</script>

</body>
</html>
